<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Agent TARS</title>
  <script type="text/javascript">
    // GitHub Pages SPA (Single Page Application) Redirect Script
    (function() {
      // Define how many segments of the URL path to preserve
      // For root-level deployment, keep this as 0
      var pathSegmentsToKeep = 0;
      
      // Store location object for easier reference
      var l = window.location;
      
      // Construct the base URL correctly
      var baseUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
      
      // Extract path segments to keep (for subdirectory deployments)
      var pathPrefix = '';
      if (pathSegmentsToKeep > 0) {
        pathPrefix = l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/');
      }
      
      // Extract the path that needs to be preserved as a parameter
      var remainingPath = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      
      // Handle query parameters properly
      var queryParams = l.search ? ('&q=' + encodeURIComponent(l.search.slice(1))) : '';
      
      // Redirect to the index page with path information as query parameters
      l.replace(
        baseUrl + pathPrefix + '/?p=' + encodeURIComponent(remainingPath) + 
        queryParams +
        (l.hash || '')
      );
    }());
  </script>
</head>
<body>
  <h2>Redirecting...</h2>
  <p>If you are not redirected automatically, please click <a href="/">here</a>.</p>
</body>
</html>
