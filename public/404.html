<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Agent TARS</title>
  <script type="text/javascript">
    // GitHub Pages SPA (Single Page Application) Redirect Script
    // This script handles client-side routing for SPAs hosted on GitHub Pages
    // It captures the current URL when a 404 occurs and redirects back to the index.html
    // with the original path information preserved in query parameters
    (function() {
      // Define how many segments of the URL path to preserve
      // For root-level deployment, keep this as 0
      var pathSegmentsToKeep = 0;
      
      // Store location object for easier reference
      var l = window.location;
      
      // Extract repository name from the path (first segment after domain)
      var repo = l.pathname.split('/')[1];
      
      // Construct the repository path based on segments to keep
      var repoPath = l.pathname.slice(1).split('/').slice(0, pathSegmentsToKeep).join('/');
      repoPath = repoPath ? '/' + repoPath : '';
      
      // Redirect to index.html with the original path encoded as query parameters:
      // - 'p' parameter contains the original path
      // - 'q' parameter preserves any original query string
      // - hash fragment (#) is preserved as-is
      l.replace(
        l.protocol + '//' + l.hostname + 
        (l.port ? ':' + l.port : '') + 
        repoPath + '/?p=' + 
        encodeURIComponent(
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/')
        ) + 
        (l.search ? '&q=' + encodeURIComponent(l.search.slice(1)) : '') + 
        l.hash
      );
    }());
  </script>
</head>
<body>
  Redirecting to homepage...
</body>
</html>
